<body>

    <div id='athameCalculator'>

        <div class='twoPartBlock' id='upPart'>
            <div id='pastOperations'>
							<table>
								<tr>
									<td class='lastOperationsRaw' id='raw5'>&nbsp;</td>
								</tr>
								<tr>
									<td class='lastOperationsRaw' id='raw4'>&nbsp;</td>
								</tr>
								<tr>
									<td class='lastOperationsRaw' id='raw3'>&nbsp;</td>
								</tr>
								<tr>
									<td class='lastOperationsRaw' id='raw2'>&nbsp;</td>
								</tr>
								<tr>
									<td class='lastOperationsRaw' id='raw1'>&nbsp;</td>
								</tr>
							</table>
						</div>
						<div id='currentValue'>0</div>

        </div>

        <div class='separator'>
            
        </div>

        <div class='twoPartBlock'>
					<table>
						<tr>
            	<td><button class='buttonOperation button' id='cPress'>c</button></td>
            	<td><button class='buttonOperation button' id='backSpace'>&#8592;</button></td>
            	<td><button class='buttonOperation button'>%</button></td>
            	<td><button class='buttonOperation button' id='devideButton'>&#247;</button></td>
          	</tr>
					
						<tr>
							<td> <button class='buttonNumber button'>7</button></td>
            	<td> <button class='buttonNumber button'>8</button></td>
            	<td> <button class='buttonNumber button'>9</button></td>
            	<td><button class='buttonOperation button' id='multiplyButton'>&#215;</button></td>
           	</tr>

						<tr>
 							<td><button class='buttonNumber button'>4</button></td>
            	<td><button class='buttonNumber button'>5</button></td>
            	<td><button class='buttonNumber button'>6</button></td>
           	 	<td><button class='buttonOperation button' id='minus'>-</button></td>
           	</tr>

						<tr>
 							<td><button class='buttonNumber button'>1</button></td>
           		<td><button class='buttonNumber button'>2</button></td>
            	<td><button class='buttonNumber button'>3</button></td>
            	<td><button class='buttonOperation button'>+</button></td>
            </tr>

						<tr>
							<td><button class='buttonOperation button' id='sqrt'>&#8730;</button></td>
            	<td><button class='buttonNumber button'>0</button></td>
            	<td><button class='buttonNumber button'>.</button></td>
            	<td><button class='buttonOperation button'>=</button></td>
						</tr>
					</table>

        </div>

    </div>

    <script src='AthameCalc.js'></script>
    <link rel='stylesheet' rel='text/css' href='AthameCalc.css'>

</body>
